<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Retina Disease Prediction</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <label for="file">Choose a retina image:</label>
            <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
            <img src="#" alt="Image Preview" id="image-preview" class="hidden">
            <progress value="0" max="100" id="upload-progress"><!--class="hidden"--></progress>
            <button type="submit" id="upload-button">Predict</button>
        </form>
        <div id="prediction-container">  <!--class="hidden"-->
            <h2>Prediction:</h2>
            <p id="prediction-text"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
